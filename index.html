<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brújula Interna</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#1e293b" />
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.2rem;
      background-color: #1e293b;
      color: #f1f5f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #38bdf8;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #38bdf8;
      color: #1e293b;
      font-weight: bold;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    .respuesta {
      background-color: #334155;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🧭 Brújula Interna</h1>
  <p>“Tu brújula ya está en marcha. Solo escucha el siguiente paso.”</p>

  <h2>🎯 ¿Qué 3 pequeñas cosas quiero lograr hoy?</h2>
  <input type="text" id="obj1" placeholder="Objetivo 1" />
  <input type="text" id="obj2" placeholder="Objetivo 2" />
  <input type="text" id="obj3" placeholder="Objetivo 3" />

  <h2>🧠 Bitácora de hoy</h2>
  <label for="logros">¿Qué hice que me hizo sentir bien hoy?</label>
  <textarea id="logros" rows="3"></textarea>

  <label for="dificil">¿Qué fue difícil hoy?</label>
  <textarea id="dificil" rows="3"></textarea>

  <label for="mensaje">¿Qué me repito con amabilidad?</label>
  <textarea id="mensaje" rows="3"></textarea>

  <button onclick="guardarBitacora()">📝 Guardar mi bitácora</button>

  <div class="respuesta" id="resumen"></div>

  <script>
    function guardarBitacora() {
      const o1 = document.getElementById('obj1').value;
      const o2 = document.getElementById('obj2').value;
      const o3 = document.getElementById('obj3').value;
      const l = document.getElementById('logros').value;
      const d = document.getElementById('dificil').value;
      const m = document.getElementById('mensaje').value;

      const resumen = `
        <h3>📒 Bitácora de hoy</h3>
        <p><strong>Objetivos:</strong><br>– ${o1}<br>– ${o2}<br>– ${o3}</p>
        <p><strong>Logros:</strong> ${l}</p>
        <p><strong>Dificultades:</strong> ${d}</p>
        <p><strong>Mensaje amable:</strong> ${m}</p>
        <p>🌟 Recuerda: evolucionar es practicar, no ser perfecto.</p>
      `;

      localStorage.setItem('bitacora-brujula', resumen);
      document.getElementById('resumen').innerHTML = resumen;
    }

    window.onload = () => {
      const guardado = localStorage.getItem('bitacora-brujula');
      if (guardado) {
        document.getElementById('resumen').innerHTML = guardado;
      }
    }
  </script>
</body>
</html>
